<div class="header">
  <div class="heading">Test App</div>
</div>

<div class="container-fluid">
<div style="margin-bottom: 60px;">
 <div class="card" style="width: 100%;" *ngFor="let prod of products">
    <div class="card-body">
      <div class="left">wwe</div>
      <div class="right">
      	<div class="title">{{prod.title}}</div>
      	<div class="price">
      		<div class="d-price">Rs. {{prod.dPrice}}</div>
      		<div class="a-price">
      			<span>Rs. {{prod.aPrice}}</span>
      			<span>{{prod.discount}} Off</span>
      		</div>
      	</div>
        <div class="cart-remove" (click)="deleteCart(prod.pId)">Remove</div>
      </div>
    </div>
  </div>
</div>
  <div class="bottom-bar">
  	<div class="left">Total Rs. {{cart.tPrice}}</div>
  	<div class="right">
  		<div class="button">Select Address</div>
  	</div>
  </div>
</div>
