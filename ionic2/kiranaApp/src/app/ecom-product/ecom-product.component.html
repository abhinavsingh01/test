<ion-header>
  <ion-toolbar>
    <ion-title>Shop Online</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor = "let prod of products.productList">
      <div>
        <ion-card>
          <ion-card-header>
            <ion-card-title><div class="p-name">{{prod.name}}</div></ion-card-title>
          </ion-card-header>

          <ion-card-content>
             <div class="p-price">{{prod.price}}</div>
            <div class="p-price">{{prod.price}}</div>
            <ion-button href="#">VIEW</ion-button>
          </ion-card-content>
        </ion-card>
        
         
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
                


	
</ion-content>
