
<ion-header>


 </ion-header>

<ion-content>

<div style="height: 70%">
  <div id="map" style="position:absolute; width:100%; height:100%; background:grey" ></div>
 </div>

 <ion-list>
 	<ion-item *ngFor="let ride of rideOptions">
 		<div [class.highlight] = "carId == ride.id" style="width: 100%">
 		<ion-label (click)=selectRide(ride.id)>{{ride.type}}</ion-label>
 		<ion-label (click)=selectRide(ride.id)>{{ride.fare}}</ion-label>
 		<ion-label (click)=selectRide(ride.id)>{{ride.time}} Min</ion-label>
 		</div>
 	</ion-item>
 </ion-list>

<div class="bottom" (click) = "carSelected()">CONFIRM</div>

</ion-content>
